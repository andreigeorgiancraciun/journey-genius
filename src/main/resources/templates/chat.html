<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with JourneyGenius</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .chat-bubble {
            position: relative;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .chat-bubble.user {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .chat-bubble.gpt {
            background-color: #e9ecef;
            margin-right: auto;
        }
        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 15px;
        }
    </style>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Chat with JourneyGenius</h5>
                    <div id="chatContainer" class="chat-container">
                        <!-- Chat messages will be appended here -->
                    </div>
                    <form id="chatForm" class="mt-3">
                        <div class="input-group">
                            <input type="text" name="message" id="chatInput" class="form-control" placeholder="Type your message">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Send</button>
                            </div>
                        </div>
                    </form>
                    <button class="btn btn-secondary mt-3" onclick="exportChatPDF()">Export chat</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for handling form submission and chat interaction -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script>
    $(document).ready(function () {
        const $chatForm = $('#chatForm');
        const $chatInput = $('#chatInput');
        const $chatContainer = $('#chatContainer');

        $chatForm.on('submit', function (e) {
            e.preventDefault();
            const message = $chatInput.val().trim();
            if (message) {
                // Append the user's message to the chat container
                $chatContainer.append('<div class="chat-bubble user">' + message + '</div>');

                // Clear the input field
                $chatInput.val('');

                // Send the message to the server via AJAX
                $.ajax({
                    url: '/chat',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ message: message }),
                    success: function (data) {
                        console.info(data);

                        // Append the GPT response to the chat container
                        $chatContainer.append('<div class="chat-bubble gpt">' + data.response + '</div>');

                        // Scroll to the bottom of the chat container
                        $chatContainer.scrollTop($chatContainer[0].scrollHeight);
                    },
                    error: function () {
                        alert('Failed to send message.');
                    }
                });
            }
        });
    });

    async function exportChatPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Select the chat container content
        const content = document.querySelector('#chatContainer');

        // Use html2canvas to capture the content as an image
        html2canvas(content).then(canvas => {
            const imgData = canvas.toDataURL('image/png');
            const imgWidth = 190; // Adjust width according to your page layout
            const pageHeight = 285; // Adjust height according to your page layout
            const imgHeight = canvas.height * imgWidth / canvas.width;
            let heightLeft = imgHeight;
            let position = 0;

            // Add the image to the PDF
            doc.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
            heightLeft -= pageHeight;

            while (heightLeft >= 0) {
                position = heightLeft - imgHeight;
                doc.addPage();
                doc.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
            }

            // Save the PDF with a specific name
            doc.save('chat.pdf');
        });
    }
</script>
</body>
</html>

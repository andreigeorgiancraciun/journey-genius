<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Homepage</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Include Header Fragment -->
<div th:replace="fragments/header :: header(requestURI=${requestURI})"></div>

<div class="container-fluid mt-5 mb-5">
    <div class="mb-3">
        <div class="form-row">
            <div class="col">
                <input type="text" id="startDateFilter" class="form-control" placeholder="Search by Start Date">
            </div>
            <div class="col">
                <input type="text" id="endDateFilter" class="form-control" placeholder="Search by End Date">
            </div>
            <div class="col">
                <input type="text" id="destinationFilter" class="form-control" placeholder="Search by Destination">
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover w-100" id="itineraryTable">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Destination</th>
                <th>Temperature</th>
                <th>Currency</th>
                <th>Attractions</th>
                <th>Restaurants</th>
                <th>Traditional Foods</th>
                <th>Transportation Options</th>
                <th>Accommodation Options</th>
                <th>Local Events</th>
                <th>IP Address</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="itinerary : ${itineraries}">
                <td th:text="${itinerary.id}" class="truncate" th:attr="data-fulltext=${itinerary.id}"></td>
                <td th:text="${itinerary.startDate}" class="truncate" th:attr="data-fulltext=${itinerary.startDate}"></td>
                <td th:text="${itinerary.endDate}" class="truncate" th:attr="data-fulltext=${itinerary.endDate}"></td>
                <td th:text="${itinerary.destination}" class="truncate" th:attr="data-fulltext=${itinerary.destination}"></td>
                <td th:text="${itinerary.temperature}" class="truncate" th:attr="data-fulltext=${itinerary.temperature}"></td>
                <td th:text="${itinerary.currency}" class="truncate" th:attr="data-fulltext=${itinerary.currency}"></td>
                <td th:text="${itinerary.attractions}" class="truncate" th:attr="data-fulltext=${itinerary.attractions}"></td>
                <td th:text="${itinerary.restaurants}" class="truncate" th:attr="data-fulltext=${itinerary.restaurants}"></td>
                <td th:text="${itinerary.traditionalFoods}" class="truncate" th:attr="data-fulltext=${itinerary.traditionalFoods}"></td>
                <td th:text="${itinerary.transportationOptions}" class="truncate" th:attr="data-fulltext=${itinerary.transportationOptions}"></td>
                <td th:text="${itinerary.accommodationOptions}" class="truncate" th:attr="data-fulltext=${itinerary.accommodationOptions}"></td>
                <td th:text="${itinerary.localEvents}" class="truncate" th:attr="data-fulltext=${itinerary.localEvents}"></td>
                <td th:text="${itinerary.ipAddress}" class="truncate" th:attr="data-fulltext=${itinerary.ipAddress}"></td>
                <td>
                    <div class="d-flex justify-content-around">
                        <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                                data-target="#confirmDeleteModal" th:data-id="${itinerary.id}">Delete
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this itinerary?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <form id="deleteForm" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Include Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const truncateElements = document.querySelectorAll('.truncate');
        truncateElements.forEach(el => {
            if (el.scrollWidth > el.clientWidth) {
                el.setAttribute('data-fulltext', el.textContent);
            } else {
                el.removeAttribute('data-fulltext');
            }
        });

        $('#confirmDeleteModal').on('show.bs.modal', function (event) {
            const button = $(event.relatedTarget);
            const itineraryId = button.data('id');
            const form = $('#deleteForm');
            form.attr('action', '/itineraries/delete/' + itineraryId);
        });

        const filterTable = () => {
            const startDateValue = document.getElementById('startDateFilter').value.toLowerCase();
            const endDateValue = document.getElementById('endDateFilter').value.toLowerCase();
            const destinationValue = document.getElementById('destinationFilter').value.toLowerCase();

            const table = document.getElementById('itineraryTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const startDateText = cells[1].textContent.toLowerCase();
                const endDateText = cells[2].textContent.toLowerCase();
                const destinationText = cells[3].textContent.toLowerCase();

                if (
                    startDateText.includes(startDateValue) &&
                    endDateText.includes(endDateValue) &&
                    destinationText.includes(destinationValue)
                ) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        };

        document.getElementById('startDateFilter').addEventListener('input', filterTable);
        document.getElementById('endDateFilter').addEventListener('input', filterTable);
        document.getElementById('destinationFilter').addEventListener('input', filterTable);
    });
</script>
</body>
</html>

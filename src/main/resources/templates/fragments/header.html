<!-- templates/fragments/header.html -->
<header class="bg-dark text-light py-4" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="font-weight-bold">Bun venit la JourneyGenius!</h1>
            </div>
            <div class="col-md-6 text-right">
                <a href="/login" class="btn btn-primary mr-3" sec:authorize="!isAuthenticated()">Log In</a>
                <a href="/logout" class="btn btn-danger mr-3" sec:authorize="isAuthenticated()">Log Out</a>
                <a href="/admin" class="btn btn-info mr-3"
                   th:if="${requestURI != '/admin'}"
                   sec:authorize="hasRole('ADMIN')">Admin Page</a>
                <a href="/homepage" class="btn btn-info" th:if="${requestURI != '/homepage'}">Go back to homepage</a>
            </div>
        </div>
    </div>
</header>
